[project]
name = "fighter"
version = "0.1.0"
description = "A fighter plane battle game"
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

dependencies = [
    "pygame>=2.5.0",
]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project.scripts]
fighter = "fighter.game:main"

[tool.uv]
# Package-specific dependencies can be added here if needed

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.black]
line-length = 88
target-version = ['py311']