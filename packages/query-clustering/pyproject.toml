[project]
name = "query-clustering"
version = "0.1.0"
description = "Chinese query clustering analysis using BERTopic"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}

dependencies = [
    "bertopic>=0.16.0",
    "sentence-transformers>=2.2.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "jieba>=0.42.1",
    "torch>=2.0.0",
    "hdbscan>=0.8.0",
]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
