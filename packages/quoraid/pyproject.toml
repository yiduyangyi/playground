[project]
name = "quoraid"
version = "0.1.0"
description = "Quoraid project"
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

dependencies = [
    "google-adk>=1.25.0",
    "litellm>=1.81.10",
]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[tool.uv]
# Package-specific dependencies can be added here if needed

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.black]
line-length = 88
target-version = ['py311']
